<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 90%;
    }

    h1 {
      color: #ff3366;
      font-size: 2.4rem;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 32px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff1744;
    }

    #noBtn {
      background: #888;
      color: white;
      position: absolute;
      left: 200px;
      top: 20px;
    }

    /* MOBILE DRAMA */
    @media (max-width: 768px) {
      #noBtn {
        animation: shake 0.4s infinite;
      }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-4px, 2px); }
      50% { transform: translate(4px, -2px); }
      75% { transform: translate(-4px, -2px); }
      100% { transform: translate(0, 0); }
    }

    .valentine {
      font-size: 2.2rem;
      color: #ff3366;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .socials {
      margin-top: 25px;
    }

    .socials a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #ff3366;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .hearts {
      position: absolute;
      font-size: 2rem;
      animation: float 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
</style>
</head>
<body>
<!-- Romantic Music -->
<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòí</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const main = document.getElementById("main");
  const music = document.getElementById("music");
  const whatsappNumber = "91XXXXXXXXXX";
  const instagramProfile = "https://instagram.com/yourusername";

  // Make NO button escape (same logic as before)
  function moveNo() {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  // ‚úÖ Desktop "hover-like" (works with mouse/trackpad)
  noBtn.addEventListener("pointerenter", (e) => {
    if (e.pointerType === "mouse") moveNo();
  });

  // ‚úÖ Mobile touch/tap
  noBtn.addEventListener("pointerdown", (e) => {
    if (e.pointerType === "touch") {
      e.preventDefault(); // avoid extra synthetic mouse events on some phones
      moveNo();
    }
  });

  // (Optional safety) If some older browsers fire touchstart only:
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, { passive: false });

  // YES button action (unchanged)
  yesBtn.addEventListener("click", () => {
    music.play();

    main.innerHTML = `
<div class="valentine">
  ‚ù§Ô∏è I KNEW IT! ‚ù§Ô∏è<br><br>
  You were always going to choose YES üíï<br>
  Happy Valentine‚Äôs Day üòò
</div>
<div class="socials">
  <a href="https://wa.me/${whatsappNumber}?text=I%20said%20YES%20‚ù§Ô∏è" target="_blank">
    üí¨ WhatsApp Me
  </a>
  <a href="${instagramProfile}" target="_blank">
    üì∏ Instagram
  </a>
</div>
    `;

    // Floating hearts (unchanged)
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
    }
  });
</script>
</body>
</html>
